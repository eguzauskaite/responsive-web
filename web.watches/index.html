<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- remixicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!-- swiper css -->
    <link rel="stylesheet" href="swiper-bundle.min.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Responsive watches website</title>
</head>
<body>
    <!-- header -->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">WATCHES</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">  
                <li class="nav__item">
                    <a href="#" class="nav__link">HOME</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">ABOUT</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">FEATURED</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">NEW</a>
                </li>
            </ul>
            <button class="button" id="loginButton">Login</button>
            <div class="nav__social">
                <a href="https://www.facebook.com/" target="_blank" class="nav_social-link">
                    <i class="ri-facebook-circle-line"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="nav_social-link">
                    <i class="ri-instagram-line"></i>
                </a>
                <a href="https://www.twitter.com/" target="_blank" class="nav_social-link">
                    <i class="ri-twitter-x-line"></i>
                </a>
            </div>
            <!-- close button -->
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>
        </div>
        <!-- toggle(perjungimo) button -->
        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-fill"></i>
        </div>
    </nav>

</header>
<!-- main -->
<main class="main">
    
<!-- home -->
<section class="home">
<div class="home__container container">
    <div class="home__data">
        <div class="home__content">
            <div class="home__stars">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-half-fill"></i>
            </div>
            <h1 class="home__title">
                Baume Custom <br>
                Timepiece Small <br>
                Second
            </h1>

            <h3 class="home__price">$620</h3>
        </div>
        <a href="#" class="home__button">
            ADD TO CART
            <i class="ri-arrow-right-s-line"></i>
        </a>
    </div>
        <div class="home__images">
            <div class="home__swiper swiper">
                <div class="swiper-wrapper">
                    <article class="home__article swiper-slide">
                        <img src="img.1.jpg" alt="image" class="home__img">
                    </article>
                    <article class="home__article swiper-slide">
                        <img src="img.4.jpg" alt="image" class="home__img">
                    </article>
                     <article class="home__article swiper-slide">
                        <img src="img.3.jpg" alt="image" class="home__img">
                    </article>
                </div>
            </div>
            <!-- naršymas(pagination() -->
            <div class="swiper-pagination"></div>
        </div>

        <div class="home__info">
            <img src="abstract_clock.jpg" alt="image" class="home__info-img">
            <div class="home__info-content">
                <p class="home__info-description">
                    Personalized watches are a job of quality and commitment. Each piece is the result of a work of co-creatio of innovation and responsible sensitivity for users. 
                </p>
                <a href="#" class="home__button-link">LEARN MORE</a>
            </div>
        </div>
</div>
   </section>
</main>   

<!-- swiper js -->
<script src="swiper-bundle.min.js"></script>

   <!-- main js-->
   <script src="script.js"></script>

   <script>
    document.getElementById('loginButton').addEventListener('click', function() {
        // Nukreipiame vartotoją į registracijos formos puslapį
        window.location.href = 'registracija.html'; 
    });
</script>
   
</body>
</html>
